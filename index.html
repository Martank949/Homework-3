<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="question-container">
                <div class="question-modal">
                    <h1 class="display-3">Password Generator</h1>
                    <p class="lead">This system is state-of-the-art!</p>
                    <hr class="my-4">
                    <h4>Apply any of the boxes below</h4>
                    <br>
                    <div class="checks">
                        <label class="label">UpperCase :</label>
                        <input type="checkbox" id="upCase" checked class="val"><br>
                        <span class="custom-checkbox"></span>
                    </div>
                    <div class="checks">
                        <label class="label">LowerCase :</label>
                        <input type="checkbox" id="lowCase" checked class="val"><br>
                        <span class="custom-checkbox"></span>
                    </div>
                    <div class="checks">
                        <label class="label">Numbers :</label>
                        <input type="checkbox" id="num" checked class="val"><br>
                        <span class="custom-checkbox"></span>
                    </div>
                    <div class="checks">
                        <label class="label">Symbols :</label>
                        <input type="checkbox" id="sym" checked class="val"><br>
                        <span class="custom-checkbox"></span>
                    </div>
                    <!--Slide Button-->
                    <br>
                    <h4>Number of Characters</h4>
                    <br>
                    <div class="length-field">
                        <input type="range" min="8" max="48" value="8" name="Range Slider" id="charCount">
                        <div id="charCount"></div>
                        <p>8 - 48</p>
                    </div>
                    <!--END of Slide Button-->
                    <hr class="my-4">
                    <h4>Click Below to Generate Password</h4>
                    <br>
                    <div class="lead">
                        <a type="button" class="btn btn-primary btn-lg" id="generatePass">Generate Password</a>
                    </div>
                    <hr class="my-4">
                </div>
            </div>
            <div class="question-container">
                <div class="answer-modal">
                    <h4>Here is your generated password</h4>
                    <br>
                    <input type="text" class="answer-field" id="genPassword">
                    <br>
                    <hr class="my-4">
                    <h4>Password History</h4>
                    <p type="text" id="genPassword"></p>
                    <hr class="my-4">
                    <h4>Click Below to Copy and Paste Password</h4>
                    <br>
                    <div class="lead">
                        <a type="button" class="btn btn-primary btn-lg" onClick="myFunction() ">Copy Password to Clipboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
